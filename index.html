<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');
  </style>
  <script src="app.js" defer="true"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__back">
        <img src="images/bg-card-back.png" alt="back card image" aria-hidden="true">
        <p class="cvc">000</p>
      </div>
      <div class="card__front">
        <img src="images/bg-card-front.png" alt="front card image" aria-hidden="true"">
        <div class="card__details">
          <img src="images/card-logo.svg" alt="#" aria-hidden="true">
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="info">
            <p class="card__name">Mateusz Oleksy</p>
            <div class="month__year">
              <p class="card__month">00</p>
              <span>/</span>
              <p class="card__year">00</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FORM -->

    <form action="#" id="form">
      <div class="form__group">
          <label for="name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" maxlength="35" autocomplete="off" id="name">
          <div class="error"></div>
      </div>
      <div class="form__group">
          <label for="number">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" autocomplete="off" id="number" class="input__error">
          <div class="error"></div>
      </div>
      <div class="exp__date__cvc">
        <div class="form__group">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="date">
              <input type="text" placeholder="MM" maxlength="2" autocomplete="off" id="month">
              <input type="text" placeholder="YY" maxlength="2" autocomplete="off" id="year">
            </div>
            <div class="error"></div>
        </div>
        <div class="form__group">
          <label for="cvc">CVC</label>
          <input type="text" placeholder="e.g. 123" maxlength="3" autocomplete="off" id="cvc">
          <div class="error"></div>
        </div>
      </div>
      <button type="submit" class="btn" id="btn">Confirm</button>
    </form>

    <!-- COMPLETE STATE -->

    <section class="complete d__none">
      <img src="images/icon-complete.svg" alt="" aria-hidden="true">
      <h1>Thank You!</h1>
      <p>We've added your card details</p>
      <button class="btn">Continue</button>
    </section>
  </main>

</body>
</html>
